<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A calculator.">
  <meta name="keywords" content="calculator,math">
  <meta name="author" content="Richard Huynh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div id="display">
      <p></p>
    </div>
    <div id="calc-btns">
      <span class="row">
        <button class="calc-num">1</button>
        <button class="calc-num">2</button>
        <button class="calc-num">3</button>
      </span>
      <span class="row">
        <button class="calc-num">4</button>
        <button class="calc-num">5</button>
        <button class="calc-num">6</button>
      </span>
      <span class="row">
        <button class="calc-num">7</button>
        <button class="calc-num">8</button>
        <button class="calc-num">9</button>
      </span>
      <button class="calc-num">0</button>
    </div>
    <form id="operation-form">
      <input type="text" id="operation-input" placeholder="Enter an operation here">
      <input type="submit" id="submit">
    </form>
  </div>
  <div id="options">
    <p>Here is a list of valid calculator options:</p>
    <ul>
      <li>Add</li>
      <li>Subtract</li>
      <li>Multiply</li>
      <li>Divide</li>
      <li>Equal</li>
      <li>Clear</li>
    </ul>
  </div>
  <button id="options-btn" onclick="toggleOptions()">Calculator Options</button>
</body>
<script src="script.js"></script>
</html>
